<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Form</title>
  <link rel="stylesheet" href="registers.css">
</head>
<body>
  <div class="container">
    <h1>Onboarding New Staff</h1>
    <form id="onboardingForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Valid Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>

      <!-- Updated Age Field -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="religion">Religion:</label>
      <input type="text" id="religion" name="religion">

      <label for="address">House Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="cv">Upload CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

      <label for="passport">Upload Passport Photo:</label>
      <input type="file" id="passport" name="passport" accept=".jpg,.jpeg,.png" required>

      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="maritalStatus">Marital Status:</label>
      <select id="maritalStatus" name="maritalStatus" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
      </select>

      <label for="experience">Job Experience:</label>
      <textarea id="experience" name="experience" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="registerz.js"></script>
</body>
</html>
