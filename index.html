<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="regsiter">
        <h2>Create an Account</h2>
        <form id="registerf" action="/signup" method="post">
            <div class="formreg">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"required>
            </div>
            <div class="formreg">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="formreg">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="formreg">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="formreg">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="formreggend">
                <label>Gender</label>
                <label for="genderMale"><input type="radio" id="genderMale" name="gender" value="male">Male</label>
                <label for="genderFemale"><input type="radio" id="genderFemale" name="gender" value="female">Female</label>
                <label for="genderOther"><input type="radio" id="genderOther" name="gender" value="other">Other</label>
            </div>
            <div class="formreg">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address"></textarea>
            </div>
            <div class="formreg">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="formreg">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="formregfile">
                <label for="profilePicture">Profile Picture (optional)</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <button type="submit">Register</button>
        </form>
         <div class="link">
            <p>Already have an Account? <a href="/login">Login here</a></p>
        </div>
        <p id="message" class="error"></p>
    </div>
</body>
</html>
